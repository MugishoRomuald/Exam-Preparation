<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:</label>
        <input type="text" placeholder="Enter Your First Name " required>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" placeholder="Enter Your Last Name"required>
    </div>
    <div>
        <label for="date">Date of Birth:</label>
        <input type="date">
    </div>
    <div>
        <label for="nationality">Nationality:</label>
        <select id="nationality">
            
        <option value="Congolese">Congolese</option>
        <option value="American">American</option>
        <option value="Burundian">Burundian</option>
        <option value="ugandan">Ugandan</option>
        <option value="English">English</option>
        <option value="canadian">Canadian</option>
        <option value="jamaican">Jamaican</option>
        <option value="ghanian">Ghanian</option>
        <option value="nigerian">Nigerian</option>
    </select>
    </div>
    <div>
        <label for="Gender">Gender:</label>
        <select id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>

        </select>
    </div>
    <div class="gender-box">
        <label for="marital">Marital Status:</label>
        <div class="gender-option">
            <div class="Marital status">
                <input type="radio" id="check" name="marital status">
               <label for="check-single">Single</label>
               
               <input type="radio" id="check" name="marital status">
               <label for="check-married">Married</label>
               
                <input type="radio" id="check" name="marital status">
                <label for="check-for others">Prefer not to say</label>
<div>
                <label for="address">Address:</label>
                <br/>
                <input type="text" placeholder="Enter Your address" require>
                <input type="text" placeholder="Enter Your Street address" required>
                <input type="text" placeholder="Enter Street address Line 2"required>
                <input type="text" placeholder="Enter Your avenue"required>
            </div>
            <label for="button">
                <button type="btn">Submit</button>
</body>
</html>
